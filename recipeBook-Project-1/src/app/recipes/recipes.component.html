<div class="row">
  <div class="col-md-5">
    <app-recipes-list
    (recipeWasSelect)="selectRecipe = $event">
    </app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail *ngIf="selectRecipe; else infoText" [recipe]="selectRecipe"></app-recipes-detail>
    <ng-template #infoText><p>Please select a Recipe!</p></ng-template>
  </div>
</div>
